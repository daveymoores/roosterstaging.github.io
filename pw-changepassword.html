     <section class="content pw">

        <!--content goes here-->
        <div class="row">
           <div class="large-12 columns">
             <h1 class="centered title">Hello, Metin</h1>
             <h2 class="centered">Please enter your new password</h2>
            </div>
         </div>

        <div class="row">
           <div class="large-6 large-centered medium-7 medium-centered small-12 columns">

             <form class="form" data-abide>

                <div class="row">
                   <div class="large-12 columns email-field">
                   <label for="password">Password<small>required</small>
                      <input type="password" name="password" placeholder="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required/>
                      <small class="error">Passwords must be at least 8 characters with a mixture of numbers and letters.</small>
                   </label>
                   </div>
                </div>

                <div class="row">
                   <div class="large-12 columns email-field">
                   <label for="confirmPassword">Repeat Password<small>required</small>
                      <input type="password" name="confirmPassword" placeholder="repeat password" id="confirmPassword" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" data-equalto="password" required/>
                      <small class="error">Passwords must match.</small>
                   </label>
                   </div>
                </div>

                <input type="submit" class="btn blue" value="Submit">

             </form>

           </div>
        </div>

     </section>
